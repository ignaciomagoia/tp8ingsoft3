name: Full CI/CD Pipeline (QA â†’ PROD)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

env:
  RG: rg-tp8-cicd
  REGION: "mexico central"
  ACR_LOGIN: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USER: ${{ secrets.ACR_USERNAME }}
  ACR_PASS: ${{ secrets.ACR_PASSWORD }}

# === CI STAGES =======================================================
jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out
      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm test -- --coverage --watchAll=false
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov-report

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    name: E2E tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
          if-no-files-found: ignore

  # === CD STAGES =======================================================
  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, sonarcloud-analysis, e2e-tests]
    env:
      ACR_LOGIN: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_USER: ${{ secrets.ACR_USERNAME }}
      ACR_PASS: ${{ secrets.ACR_PASSWORD }}
    outputs:
      back_tag: ${{ steps.image_tags.outputs.back_tag }}
      front_repo: ${{ steps.image_tags.outputs.front_repo }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        run: echo "$ACR_PASS" | docker login "$ACR_LOGIN" -u "$ACR_USER" --password-stdin

      - name: Prepare image tags
        id: image_tags
        run: |
          BACK_TAG="tp8-backend:${GITHUB_SHA::7}"
          FRONT_REPO="tp8-frontend"

          echo "Backend image tag -> $BACK_TAG"
          echo "Frontend repo -> $FRONT_REPO"

          {
            echo "back_tag=$BACK_TAG"
            echo "front_repo=$FRONT_REPO"
          } >> "$GITHUB_OUTPUT"

          {
            echo "BACK_TAG=$BACK_TAG"
            echo "FRONT_REPO=$FRONT_REPO"
          } >> "$GITHUB_ENV"

      - name: Build & push backend
        run: |
          docker build -t "$ACR_LOGIN/$BACK_TAG" -f backend/dockerfile backend
          docker push "$ACR_LOGIN/$BACK_TAG"

  deploy_qa:
    name: Deploy QA (ACI)
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: qa
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to ACR
        run: echo "$ACR_PASS" | docker login "$ACR_LOGIN" -u "$ACR_USER" --password-stdin

      - name: Deploy backend QA
        id: beqa
        run: |
          az container delete -g $RG -n tp8-back-qa -y || true
          BACK_IMAGE="$ACR_LOGIN/${{ needs.build_and_push.outputs.back_tag }}"
          echo "Usando imagen backend QA: $BACK_IMAGE"
          az container create -g $RG -n tp8-back-qa \
            --image "$BACK_IMAGE" \
            --cpu 1 --memory 1.5 --ports 8080 \
            --dns-name-label "tp8-back-qa-${GITHUB_RUN_NUMBER}" \
            --os-type Linux \
            --registry-login-server "$ACR_LOGIN" \
            --registry-username "$ACR_USER" \
            --registry-password "$ACR_PASS" \
            --environment-variables MONGO_URI="${{ secrets.MONGO_URI }}" PORT=8080 \
            --restart-policy Always
          FQDN=$(az container show -g $RG -n tp8-back-qa --query ipAddress.fqdn -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Build & push frontend (QA)
        id: feqa
        run: |
          API_URL="http://${{ steps.beqa.outputs.fqdn }}:8080"
          IMG="$ACR_LOGIN/${{ needs.build_and_push.outputs.front_repo }}:qa-${GITHUB_RUN_NUMBER}"
          echo "Construyendo frontend QA -> $IMG"
          docker build -t "$IMG" -f frontend/dockerfile --build-arg VITE_API_URL="$API_URL" frontend
          docker push "$IMG"
          echo "img=$IMG" >> $GITHUB_OUTPUT

      - name: Deploy frontend QA
        run: |
          az container delete -g $RG -n tp8-front-qa -y || true
          az container create -g $RG -n tp8-front-qa \
            --image "${{ steps.feqa.outputs.img }}" \
            --cpu 1 --memory 1 --ports 80 \
            --dns-name-label "tp8-front-qa-${GITHUB_RUN_NUMBER}" \
            --os-type Linux \
            --registry-login-server "$ACR_LOGIN" \
            --registry-username "$ACR_USER" \
            --registry-password "$ACR_PASS" \
            --restart-policy Always
          az container show -g $RG -n tp8-front-qa --query ipAddress.fqdn -o tsv

  approve_prod:
    name: Approval Gate for PROD
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: prod
    steps:
      - run: echo "Esperando aprobaciÃ³n manual para PROD..."

  deploy_prod:
    name: Deploy PROD (App Service)
    runs-on: ubuntu-latest
    needs: approve_prod
    env:
      ACR_LOGIN: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_USER: ${{ secrets.ACR_USERNAME }}
      ACR_PASS: ${{ secrets.ACR_PASSWORD }}
    steps:
      - uses: actions/checkout@v4   # ðŸ”¥ checkout del repo antes de construir

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: echo "$ACR_PASS" | docker login "$ACR_LOGIN" -u "$ACR_USER" --password-stdin

      - name: Create App Service plan
        run: |
          az appservice plan create -g $RG -n asp-tp8-prod --is-linux --sku B1 --location "$REGION" || true

      - name: Deploy backend PROD
        run: |
          az webapp create -g $RG -p asp-tp8-prod -n tp8-back-prod \
            --deployment-container-image-name "${{ needs.build_and_push.outputs.back_tag }}" || true
          az webapp config appsettings set -g $RG -n tp8-back-prod \
            --settings MONGO_URI="${{ secrets.MONGO_URI }}" WEBSITES_PORT=8080
          az webapp config container set -g $RG -n tp8-back-prod \
            --docker-custom-image-name "${{ needs.build_and_push.outputs.back_tag }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Build & push frontend (PROD)
        id: feprod
        run: |
          BACK_URL="https://tp8-back-prod.azurewebsites.net"
          IMG="${ACR_LOGIN}/tp8-frontend:prod-${GITHUB_RUN_NUMBER}"
          echo "Usando imagen -> $IMG"
          docker build -t "$IMG" -f frontend/Dockerfile --build-arg VITE_API_URL="$BACK_URL" frontend
          docker push "$IMG"
          echo "img=$IMG" >> $GITHUB_OUTPUT

      - name: Deploy frontend PROD
        run: |
          az webapp create -g $RG -p asp-tp8-prod -n tp8-front-prod \
            --deployment-container-image-name "${{ steps.feprod.outputs.img }}" || true
          az webapp config container set -g $RG -n tp8-front-prod \
            --docker-custom-image-name "${{ steps.feprod.outputs.img }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Mostrar URL pÃºblica
        run: |
          echo "âœ… DEPLOYMENT COMPLETO"
          echo "AplicaciÃ³n disponible en:"
          echo "ðŸ‘‰ https://tp8-front-prod.azurewebsites.net"
