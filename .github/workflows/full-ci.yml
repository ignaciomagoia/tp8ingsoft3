name: Full CI/CD Pipeline - TP08

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"
  GO_VERSION: "1.22"

jobs:
# ============================================================
# BACKEND TESTS
# ============================================================
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: go mod download

      - name: Run backend tests
        working-directory: backend
        run: go test ./... -v


# ============================================================
# FRONTEND TESTS
# ============================================================
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false


# ============================================================
# SONARCLOUD
# ============================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


# ============================================================
# E2E TESTS
# ============================================================
  e2e-tests:
    name: E2E tests (Cypress)
    runs-on: ubuntu-latest
    needs: [sonarcloud]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Run Cypress tests
        working-directory: frontend
        run: npx cypress run


# ============================================================
# BUILD ARTIFACTS (BACK + FRONT)
# ============================================================
  build:
    name: Build artifacts (Back & Front)
    runs-on: ubuntu-latest
    needs: [e2e-tests]

    steps:
      - uses: actions/checkout@v4

      # BACKEND BUILD (ZIP)
      - name: Build backend
        working-directory: backend
        run: |
          mkdir -p build
          cp -R * build/
          cd build
          zip -r ../backend.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/backend.zip

      # FRONTEND BUILD (ZIP CORRECTO)
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          cd build
          zip -r ../build.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build.zip


# ============================================================
# DEPLOY QA
# ============================================================
  deploy-qa:
    name: Deploy QA Web Apps
    runs-on: ubuntu-latest
    needs: [build]

    environment:
      name: qa
      url: https://tp8-front-qa-g8afxkafckdqevfw.mexicocentral-01.azurewebsites.net

    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Descargar artifacts
      - uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/

      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      # BACKEND VARIABLES QA
      - name: Set backend QA env
        run: |
          az webapp config appsettings set \
          --resource-group rg-tp8-cicd \
          --name tp8-back-qa \
          --settings FRONT_ORIGINS=${{ secrets.FRONT_ORIGINS_QA }} \
                    GO_ENV=production \
                    PORT=8080 \
                    MONGO_URI=${{ secrets.MONGO_URI }}

      # DEPLOY BACKEND QA
      - uses: azure/webapps-deploy@v2
        with:
          app-name: tp8-back-qa
          package: backend/backend.zip

      # DEPLOY FRONTEND QA
      - uses: azure/webapps-deploy@v2
        with:
          app-name: tp8-front-qa
          package: frontend/build.zip


# ============================================================
# APPROVAL BEFORE PROD
# ============================================================
  approval:
    name: Approval Gate
    runs-on: ubuntu-latest
    needs: [deploy-qa]
    environment: prod

