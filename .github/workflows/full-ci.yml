name: Full CI/CD Pipeline (QA â†’ PROD)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

env:
  RG: rg-tp8-cicd
  REGION: "mexico central"
  ACR_LOGIN: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USER: ${{ secrets.ACR_USERNAME }}
  ACR_PASS: ${{ secrets.ACR_PASSWORD }}

# =====================================================================
#                              CI STAGES
# =====================================================================
jobs:

  # -------------------- BACKEND TESTS --------------------
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  # -------------------- FRONTEND TESTS --------------------
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm test -- --coverage --watchAll=false

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov-report

  # -------------------- SONARCLOUD --------------------
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # -------------------- CYPRESS E2E --------------------
  e2e-tests:
    name: E2E tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - run: npm run e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
          if-no-files-found: ignore

# =====================================================================
#                       BUILD & PUSH IMAGES
# =====================================================================
  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, sonarcloud-analysis, e2e-tests]

    outputs:
      back_tag: ${{ steps.tags.outputs.back_tag }}
      front_tag: ${{ steps.tags.outputs.front_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        run: echo "$ACR_PASS" | docker login "$ACR_LOGIN" -u "$ACR_USER" --password-stdin

      - name: Prepare tags
        id: tags
        run: |
          SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "back_tag=${SHA}" >> $GITHUB_OUTPUT
          echo "front_tag=${SHA}" >> $GITHUB_OUTPUT

      - name: Build & push backend
        run: |
          docker build -t "$ACR_LOGIN/tp8-backend:${{ steps.tags.outputs.back_tag }}" \
            -f backend/dockerfile backend

          docker push "$ACR_LOGIN/tp8-backend:${{ steps.tags.outputs.back_tag }}"

      - name: Build & push frontend (build only)
        run: |
          docker build -t "$ACR_LOGIN/tp8-frontend:${{ steps.tags.outputs.front_tag }}" \
            -f frontend/dockerfile \
            --build-arg VITE_API_URL="https://tp8-back-qa.azurewebsites.net" \
            frontend

          docker push "$ACR_LOGIN/tp8-frontend:${{ steps.tags.outputs.front_tag }}"

# =====================================================================
#                            QA DEPLOY
# =====================================================================
  deploy_qa:
    name: Deploy to QA Web Apps
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: qa

    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---- Backend QA ----
      - name: Update backend QA container
        run: |
          az webapp config container set \
            -g $RG -n tp8-back-qa \
            --docker-custom-image-name "$ACR_LOGIN/tp8-backend:${{ needs.build_and_push.outputs.back_tag }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Set backend QA appsettings
        run: |
          az webapp config appsettings set \
            -g $RG -n tp8-back-qa \
            --settings \
              MONGO_URI="${{ secrets.MONGO_URI }}" \
              FRONT_ORIGINS="*" \
              WEBSITES_PORT=8080 \
              DOCKER_ENABLE_CI=true

      - name: Restart backend QA
        run: az webapp restart -g $RG -n tp8-back-qa

      # ---- Frontend QA ----
      - name: Update frontend QA image
        run: |
          az webapp config container set \
            -g $RG -n tp8-front-qa \
            --docker-custom-image-name "$ACR_LOGIN/tp8-frontend:${{ needs.build_and_push.outputs.front_tag }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Set frontend QA env
        run: |
          az webapp config appsettings set \
            -g $RG -n tp8-front-qa \
            --settings \
              VITE_API_URL="https://tp8-back-qa.azurewebsites.net"

      - name: Restart frontend QA
        run: az webapp restart -g $RG -n tp8-front-qa

# =====================================================================
#                           APPROVAL GATE
# =====================================================================
  approve_prod:
    name: Approval Gate
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: prod

    steps:
      - run: echo "Esperando aprobaciÃ³n para PROD..."

# =====================================================================
#                           PROD DEPLOY
# =====================================================================
  deploy_prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: approve_prod

    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: actions/checkout@v4
      - name: Login to ACR
        run: echo "$ACR_PASS" | docker login "$ACR_LOGIN" -u "$ACR_USER" --password-stdin

      # ---- BACKEND PROD ----
      - name: Update backend PROD container
        run: |
          az webapp config container set \
            -g $RG -n tp8-back-prod \
            --docker-custom-image-name "$ACR_LOGIN/tp8-backend:${{ needs.build_and_push.outputs.back_tag }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Set backend PROD settings
        run: |
          az webapp config appsettings set \
            -g $RG -n tp8-back-prod \
            --settings \
              MONGO_URI="${{ secrets.MONGO_URI }}" \
              FRONT_ORIGINS="${{ secrets.FRONT_ORIGINS_PROD }}" \
              WEBSITES_PORT=8080 \
              DOCKER_ENABLE_CI=true

      - name: Restart backend prod
        run: az webapp restart -g $RG -n tp8-back-prod

      # ---- FRONTEND PROD ----
      - name: Build & push frontend PROD
        id: feprod
        run: |
          BACK_URL="https://tp8-back-prod.azurewebsites.net"
          IMG="$ACR_LOGIN/tp8-frontend:prod-${GITHUB_RUN_NUMBER}"

          docker build -t "$IMG" \
            -f frontend/dockerfile \
            --build-arg VITE_API_URL="$BACK_URL" \
            frontend

          docker push "$IMG"

          echo "img=$IMG" >> $GITHUB_OUTPUT

      - name: Update frontend PROD container
        run: |
          az webapp config container set \
            -g $RG -n tp8-front-prod \
            --docker-custom-image-name "${{ steps.feprod.outputs.img }}" \
            --docker-registry-server-url "https://$ACR_LOGIN" \
            --docker-registry-server-user "$ACR_USER" \
            --docker-registry-server-password "$ACR_PASS"

      - name: Set frontend PROD env
        run: |
          az webapp config appsettings set \
            -g $RG -n tp8-front-prod \
            --settings VITE_API_URL="https://tp8-back-prod.azurewebsites.net"

      - name: Mostrar URL final
        run: |
          echo "====================================="
