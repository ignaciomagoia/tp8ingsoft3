name: Full CI/CD Pipeline (QA â†’ PROD)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/tp8-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/tp8-frontend

# =====================================================================
#                               CI STAGES
# =====================================================================

jobs:

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run backend tests
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (skip Cypress binary)
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov-report

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    name: E2E tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    container: cypress/included:13.17.0   # <<< Cypress ya viene instalado

    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (skip Cypress binary)
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run Cypress tests (npm run e2e)
        run: npm run e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: frontend/cypress
          if-no-files-found: ignore

  build_images:
    name: Build & push Docker images (Back & Front)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, sonarcloud-analysis, e2e-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t $BACKEND_IMAGE:${{ github.sha }} \
            backend

      - name: Tag backend image
        run: |
          docker tag $BACKEND_IMAGE:${{ github.sha }} $BACKEND_IMAGE:qa-latest
          docker tag $BACKEND_IMAGE:${{ github.sha }} $BACKEND_IMAGE:prod-latest

      - name: Push backend images
        run: |
          docker push $BACKEND_IMAGE:${{ github.sha }}
          docker push $BACKEND_IMAGE:qa-latest
          docker push $BACKEND_IMAGE:prod-latest

      - name: Build frontend image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t $FRONTEND_IMAGE:${{ github.sha }} \
            frontend

      - name: Tag frontend
        run: |
          docker tag $FRONTEND_IMAGE:${{ github.sha }} $FRONTEND_IMAGE:qa-latest
          docker tag $FRONTEND_IMAGE:${{ github.sha }} $FRONTEND_IMAGE:prod-latest

      - name: Push frontend images
        run: |
          docker push $FRONTEND_IMAGE:${{ github.sha }}
          docker push $FRONTEND_IMAGE:qa-latest
          docker push $FRONTEND_IMAGE:prod-latest

  deploy_qa:
    name: Deploy QA Web Apps (Render)
    runs-on: ubuntu-latest
    needs: build_images
    environment: qa

    steps:
      - name: Trigger Backend QA deploy
        run: curl -X POST "${{ secrets.RENDER_BACKEND_QA_HOOK }}"

      - name: Trigger Frontend QA deploy
        run: curl -X POST "${{ secrets.RENDER_FRONTEND_QA_HOOK }}"

  approve_prod:
    name: Approval Gate
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: prod

    steps:
      - run: echo "Esperando aprobaciÃ³n manual para desplegar en PRODâ€¦"

  deploy_prod:
    name: Deploy PROD Web Apps (Render)
    runs-on: ubuntu-latest
    needs: approve_prod
    environment: prod

    steps:
      - name: Trigger Backend PROD deploy
        run: curl -X POST "${{ secrets.RENDER_BACKEND_PROD_HOOK }}"

      - name: Trigger Frontend PROD deploy
        run: curl -X POST "${{ secrets.RENDER_FRONTEND_PROD_HOOK }}"

      - name: Done
        run: |
          echo "====================================="
          echo "       ðŸš€ DEPLOY COMPLETO EN PROD"
          echo "ðŸ‘‰ https://frontend-prod.onrender.com"
          echo "====================================="
