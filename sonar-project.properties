# --- Project metadata required by SonarCloud ---
sonar.projectKey=ignaciomagoia_tp7ingsoft3
sonar.organization=ignaciomagoia
sonar.host.url=https://sonarcloud.io
sonar.projectName=tp7ingsoft3
sonar.sourceEncoding=UTF-8

# --- Source layout: analyze Go backend and React frontend src only ---
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*_test.go,frontend/src/**/?(*.)test.*,frontend/src/**/__tests__/**

# --- Explicit test locations (kept out of main source metrics) ---
sonar.tests=backend,frontend/src
sonar.test.inclusions=backend/**/*_test.go,frontend/src/**/?(*.)test.*,frontend/src/**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# --- Coverage reports produced by go test and Jest ---
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# --- Exclude test and coverage files from overall metrics ---
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,backend/**/*_test.go,frontend/src/**/?(*.)test.*,frontend/src/**/__tests__/**
